<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Password Generator</title>
</head>
<body class="bg-purple-900 h-screen flex items-center justify-center">
    <div  class="container max-w-max p-8 bg-purple-900 rounded-md shadow-md border ">
        <h1 class="text-3xl font-semibold mb-6 text-white">Password Generator</h1>
         

        <div class="mb-4">
            <label for="password mb-4"></label>
             <input type="text" id="password" class="w-full px-3 py-2 border rounded-md" placeholder="click to genrate password">
        </div>


        <button onclick="generatePassword()" class="bg-blue-500 text-white px-4 py-2 rounded-md ">Generate Password</button>

        <button onclick="copyToClipboard()" class="bg-green-500 text-white px-4 py-2 rounded-md mt-2">Copy to Clipboard</button>


        <div class="mb-2 mt-4 flex ">
            <label for="length" class="block text-white text-xl font-semibold mr-16">Password Length:</label>
            <input type="number" id="length" class="w-min px-3 py-2 border rounded-md "  value="12" min="6" max="30">
        </div>

        <div class="mb-4 flex">
            <label for="uppercase" class="block text-white text-xl font-semibold mr-16">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" class="mr-2" checked >
        </div>

        <div class="mb-4 flex">
            <label for="lowercase" class="block text-white text-xl font-semibold mr-16">Include Lowercase Letters:</label>
            <input  type="checkbox" id="lowercase" class="mr-2" checked>
        </div>

        <div class="mb-4 flex ">
            <label for="numbers" class="block text-white text-xl font-semibold mr-36">Include Numbers:</label>
            <input  type="checkbox" id="numbers" class="mr-2" checked>
        </div>

        <div class="mb-4 flex ">
            <label for="symbols" class="block text-white text-xl font-semibold mr-36">Include Symbols:</label>
            <input  type="checkbox" id="symbols" class="mr-2" checked>
        </div>

        
    </div>



    <script>
        function generatePassword() {
    const length = document.getElementById('length').value;
    const uppercase = document.getElementById('uppercase').checked;
    const lowercase = document.getElementById('lowercase').checked;
    const numbers = document.getElementById('numbers').checked;
    const symbols = document.getElementById('symbols').checked;

    const password = generateRandomPassword(length, uppercase, lowercase, numbers, symbols);

    document.getElementById('password').value = password;
}

function generateRandomPassword(length, uppercase, lowercase, numbers, symbols) {
    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const numberChars = '0123456789';
    const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

    let allowedChars = '';

    if (uppercase) allowedChars += uppercaseChars;
    if (lowercase) allowedChars += lowercaseChars;
    if (numbers) allowedChars += numberChars;
    if (symbols) allowedChars += symbolChars;

    let password = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allowedChars.length);
        password += allowedChars.charAt(randomIndex);
    }

    return password;
}

function copyToClipboard() {
    const passwordField = document.getElementById('password');
    passwordField.select();
    document.execCommand('copy');
    alert('Password copied to clipboard!');
}
    </script>
</body>
</html>
